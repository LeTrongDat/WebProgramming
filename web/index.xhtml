<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <h:outputStylesheet library="css" name="homepage.css"></h:outputStylesheet>
    <title>Home page</title>
</h:head>
<h:body styleClass="body">
    <div class="bg-image"></div>

    <h:panelGrid id="table" columns="1" cellpadding="5" cellspacing="0" styleClass="bg-text">
        <f:facet name="header">
            <h:outputText value="Student's information"
                          style="color: cornflowerblue"></h:outputText>
        </f:facet>
        <h:panelGroup>
            <comp:intro group="P3231" variant="2746" author="Le Trong Dat"></comp:intro>
            <br></br>
            <div id="clock"></div>
        </h:panelGroup>
    </h:panelGrid>
    <h:form>
        <h:commandLink value="Next" action="query" styleClass="btn"></h:commandLink>
    </h:form>
    <h:outputScript library="javascript" name="clock.js"></h:outputScript>
</h:body>
</html>
